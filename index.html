<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p class="subtitle">Designed by Anand Maheshwari</p>
        <form id="loanForm">
            <div class="input-group">
                <label for="salary">Salary of Customer:</label>
                <input type="number" id="salary" required>
            </div>
            <div class="input-group">
                <label for="foir">FOIR:</label>
                <input type="number" id="foir" required>
            </div>
            <div class="input-group">
                <label for="previous_emis">Previous EMIs:</label>
                <input type="number" id="previous_emis" required>
            </div>
            <div class="input-group">
                <label for="tenure">Loan Tenure (in years):</label>
                <input type="number" id="tenure" required>
            </div>
            <div class="input-group">
                <label for="rate_of_interest">Rate of Interest (%):</label>
                <input type="number" id="rate_of_interest" required>
            </div>
            <div class="input-group">
                <label for="processing_rate">Processing Fee Rate (%):</label>
                <input type="number" id="processing_rate" required>
            </div>
            <div class="button-group">
                <button type="button" onclick="calculateLoan()">Calculate Loan</button>
                <button type="button" onclick="clearValues()">Clear</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="loan_calculator.js"></script>
</body>
</html>
